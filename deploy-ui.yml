apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: my-website-container
          image: 557701857917.dkr.ecr.ap-southeast-2.amazonaws.com/my-website-image
          ports:
            - containerPort: 80
